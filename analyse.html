<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Carbon Down | Analyse</title>
  </head>
  <body>
    <header>
      <nav
        id="navbar"
        class="navbar is-info is-size-4"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item-img-max-height" href="./index.html">
            <img src="./assets/images/planet.gif" width="180" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="./index.html" class="navbar-item is-tab"> Home </a>
            <a href="./analyse.html" class="navbar-item is-active"> Analyse </a>
            <a href="./plan.html" class="navbar-item"> Plan </a>
            <a href="./about.html" class="navbar-item"> About Us </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Form section -->
      <section>
        <div
          class="
            container
            pt-6
            pb-4
            pr-6
            pl-6
            is-centered is-size-5
            has-text-centered
          "
        >
          <form id="analyse-form">
            <div class="container">
              <div class="columns is-centered">
                <div class="column">
                  <div class="select is-info is-hovered">
                    <select id="analyse-select">
                      <option value="flights" selected>Flights</option>
                      <option value="vehicles">Vehicles</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Add input menu for (departure) from and (landing) to -->
        <div class="distance">
          <div class="container" id="flight-from-to-container">
            <div class="columns is-centered">
              <div class="column is-one-quarter">
                <p class="is-size-4 pb-4 has-text-centered">From</p>

                <input
                  class="input is-medium is-info"
                  type="text"
                  placeholder="Normal input"
                />
              </div>
              <div class="column is-one-quarter">
                <p class="is-size-4 pb-4 has-text-centered">To</p>
                <input
                  class="input is-medium is-info"
                  type="text"
                  placeholder="Normal input"
                />
              </div>

              <div class="column is-one-quarter">
                <!-- Add passengers input -->
                <p class="is-size-4 pb-4 pl-6">Passengers</p>

                <div class="select is-info pl-6">
                  <select
                    id="analyse-select"
                    class="select is-medium pl-6 is-hovered"
                  >
                    <option value="number" selected>1</option>
                    <option value="number" selected>2</option>
                    <option value="number" selected>3</option>
                    <option value="number" selected>4</option>
                    <option value="number" selected>5</option>
                    <option value="number" selected>6</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-flex-grow-0">
                <button
                  class="
                    button
                    is-centered is-danger
                    has-text-light
                    is-medium is-rounded
                  "
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Carbon Emission Data-->
        <div id="emission-output"></div>
      </section>
    </main>
    <nav class="navbar is-fixed-bottom has-background-info-light">
      <footer class="footer">
        <div class="content has-text-centered"></div>
      </footer>
    </nav>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>

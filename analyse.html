<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Carbon Down | Analyse</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./index.html">
            <img src="./assets/images/app-logo.png" width="84" height="28" />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a href="./index.html" class="navbar-item"> Home </a>
            <a href="./plan.html" class="navbar-item"> Plan </a>
            <a href="./analyse.html" class="navbar-item is-tab is-active">
              Analyse
            </a>
            <a href="./about.html" class="navbar-item"> About Us </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Form section -->
      <section>
        <div class="container">
          <form id="analyse-form">
            <div class="dropdown" id="analyse-dropdown">
              <div class="dropdown-trigger">
                <button
                  class="button"
                  aria-haspopup="true"
                  aria-controls="dropdown-menu"
                >
                  <span id="selected-analyse">Select Type</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu" role="menu">
                <div class="dropdown-content" id="analyse-content">
                  <div class="dropdown-item is-active" id="flights">
                    Flights
                  </div>
                  <div class="dropdown-item" id="vehicles">Vehicles</div>
                </div>
              </div>
            </div>
            <div class="select">
              <select id="analyse-select">
                <option value="flights" selected>Flights</option>
                <option value="vehicles">Vehicles</option>
              </select>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <!-- Add input menu for (departure) from and (landing) to -->
        <div class="distance">
          <div class="container">
            <div class="columns">
              <div class="column is-one-quarter">
                <p>From:</p>

                <input
                  class="input is-normal"
                  type="text"
                  placeholder="Normal input"
                />
              </div>
              <div class="column is-one-quarter">
                <p>To:</p>
                <input
                  class="input is-normal"
                  type="text"
                  placeholder="Normal input"
                />
              </div>
            </div>
            <!-- Add passengers input -->

            <p>Passengers:</p>
            <input
              class="input is-normal"
              type="text"
              placeholder="Normal input"
            />

            <button class="button is-light">Analyse</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
